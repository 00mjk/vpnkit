machine:
  xcode:
    version: "7.3"
  environment:
    OPAMYES: "1"
    OPAMVERBOSE: "1"
    OPAMJOBS: "2"
    MACOSX_DEPLOYMENT_TARGET: "10.10"
general:
  artifacts:
  - src/com.docker.slirp/bundle.tgz
  - OSS-LICENSES
checkout:
  post:
  - opam/check-upstream.sh
dependencies:
  override:
  - brew install wget opam dylibbundler
  - make depends
  - make
  - make OSS-LICENSES
test:
  override:
  - echo Dummy test
