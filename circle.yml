machine:
  xcode:
    version: "8.0"
  environment:
    OPAMYES: "1"
    OPAMJOBS: "2"
    MACOSX_DEPLOYMENT_TARGET: "10.10"
    CUSTOM_OPAM: "1"
general:
  artifacts:
  - com.docker.slirp.tgz
  - COMMIT
  - OSS-LICENSES
checkout:
  post:
  - opam/check-upstream.sh
dependencies:
  override:
  - brew install wget opam dylibbundler libffi pkg-config
  - make depends
  - make
  - make OSS-LICENSES
  - make COMMIT
test:
  override:
  - make test
